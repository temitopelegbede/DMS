<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Management System</title>
    <link rel="icon" href="./image/Logo.png" type="image/png" />
    <link rel="stylesheet" href="./dashboard.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
</head>

<body>
    <div class="whole">
        <div class="top">
            <header>
                <div class="hdrleft">
                    <img src="./image/Logo.png" alt="Delivery Management System Logo" />
                    <span class="logo-text">dms</span>
                </div>
                <div class="hdrright">
                    <i class="fa fa-search"> </i>
                    <input class="search" type="text" placeholder="Search">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <span class="adm-name"> Jude Adam</span>
                    <span class="role"> Admin</span>
                </div>
            </header>
        </div>
        <div class="down">
            <div class="side">
                <i id="icn" class="fa fa-th-list" aria-hidden="true"> Dashboard </i>
                <i id="icn" class="fa fa-building" aria-hidden="true"> Companies </i>
                <i id="icn" class="fa fa-list" aria-hidden="true"> Order Pool </i>
                <i id="icn" class="fa fa-bookmark" aria-hidden="true"> Order History </i>
                <i id="icn" class="fa fa-clone" aria-hidden="true"> Subscriptions </i>
                <i id="icn" class="fa fa-signal" aria-hidden="true"> Earnings </i>
                <i id="icn" class="fa fa-book" aria-hidden="true"> Reports </i>
                <i id="icn" class="fa fa-cogs" aria-hidden="true"> Settings </i>
                <i id="icn" class="fa fa-cog" aria-hidden="true"> Supports </i>
            </div>
            <div class="main">
                <div class="main-container">
                    <div class="left">
                        <div class="left-1">
                            <div class="pt1">
                                <p id="desc">Total Exchange Pool Order</p>
                                <p id="counter">504</p>
                                <img id="graph-1" src="./image/graph-1.png" alt="img-1" />
                            </div>
                            <div class="pt2">
                                <img id="stack" src="./image/stack.png" alt="img-1" />
                                <span id="today">Today</span>
                                <img id="drpdwn-1" src="./image/drop-down.png" alt="img-1" />
                            </div>
                        </div>
                        <div class="left-2">
                            <div class="pt1">
                                <p id="desc">Total Companies</p>
                                <p id="counter">504</p>
                                <img id="graph-1" src="./image/graph-1.png" alt="img-1" />
                                
                            </div>
                            <div class="pt2">
                                <img id="building" src="./image/building.png" alt="img-1" />
                                <span id="today">Today</span>
                                <img id="drpdwn-1" src="./image/drop-down.png" alt="img-1" />
                            </div>
                        </div>
                        <div class="left-3">
                            <div class="pt1">
                                <p id="desc">Total Cancelled Order</p>
                                <p id="counter">504</p>
                                <img id="graph-1" src="./image/graph-1.png" alt="img-1" />
                                
                            </div>
                            <div class="pt2">
                                <img id="cart" src="./image/cart-no.png" alt="img-1" />
                                <span id="today">Today</span>
                                <img id="drpdwn-1" src="./image/drop-down.png" alt="img-1" />
                            </div>
                        </div>
                        <div class="left-4">
                            <div class="pt1">
                                <p id="desc">Total Created Order</p>
                                <p id="counter">504</p>
                                <img id="graph-1" src="./image/graph-1.png" alt="img-1" />
                                
                            </div>
                            <div class="pt2">
                                <img id="stack" src="./image/stack-b.png" alt="img-1" />
                                <span id="today">Today</span>
                                <img id="drpdwn-1" src="./image/drop-down.png" alt="img-1" />
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="top-right">
                            <img src="./image/chart-1.PNG" alt="chart" />
                            <img src="./image/chart.PNG" alt="chart-1" />
                        </div>
                        <div class="down-right">
                            <img src="./image/chart-2.PNG" alt="chart-1" />
                            <img src="./image/bar-chart.png" alt="chart-1" />
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
